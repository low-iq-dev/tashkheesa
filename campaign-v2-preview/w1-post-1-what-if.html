<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Sora:wght@400;600;700&family=Cairo:wght@400;600;700;800&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:1080px;height:1080px;overflow:hidden;font-family:'Sora',sans-serif}
  .post{width:1080px;height:1080px;position:relative;overflow:hidden}
  .bg-image{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1631217868264-e5b90bb7e133?w=1200&q=90') center/cover;filter:brightness(0.3)}
  .overlay{position:absolute;inset:0;background:linear-gradient(170deg,rgba(10,22,40,0.85) 0%,rgba(10,22,40,0.6) 40%,rgba(10,22,40,0.9) 100%)}
  .grid-pattern{position:absolute;inset:0;background-image:linear-gradient(rgba(46,196,182,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(46,196,182,0.03) 1px,transparent 1px);background-size:60px 60px}
  .orb{position:absolute;width:500px;height:500px;border-radius:50%;background:radial-gradient(circle,rgba(46,196,182,0.15),transparent 70%);bottom:-100px;right:-100px}
  .content{position:relative;z-index:2;height:100%;display:flex;flex-direction:column;justify-content:center;padding:80px 70px}
  .logo-bar{position:absolute;top:40px;left:70px;right:70px;display:flex;align-items:center;justify-content:space-between;z-index:3}
  .logo-mark{display:flex;align-items:center;gap:14px}
  .logo-icon{width:48px;height:48px;border-radius:12px;overflow:hidden}
  .logo-icon img{width:100%;height:100%}
  .logo-text{font-family:'Sora',sans-serif;font-size:22px;font-weight:700;color:#fff;letter-spacing:-0.3px}
  .logo-text span{color:#2EC4B6}
  .coming-badge{padding:8px 20px;border-radius:50px;background:rgba(46,196,182,0.12);border:1px solid rgba(46,196,182,0.25);font-size:13px;font-weight:600;color:#2EC4B6;letter-spacing:2px;text-transform:uppercase}
  .question{font-family:'Playfair Display',serif;font-size:72px;font-weight:700;color:#fff;line-height:1.15;margin-bottom:24px}
  .question em{font-style:italic;color:#2EC4B6}
  .arabic-text{font-family:'Cairo',sans-serif;font-size:32px;font-weight:700;color:rgba(46,196,182,0.7);direction:rtl;text-align:right;line-height:1.5;margin-bottom:40px}
  .divider{width:60px;height:3px;background:linear-gradient(90deg,#2EC4B6,transparent);margin-bottom:30px;border-radius:2px}
  .subtitle{font-size:20px;color:rgba(255,255,255,0.5);font-weight:400;letter-spacing:3px;text-transform:uppercase}
  .bottom-bar{position:absolute;bottom:0;left:0;right:0;height:5px;background:linear-gradient(90deg,#2EC4B6,#4A90D9,#2EC4B6);z-index:3}
  .corner-accent{position:absolute;top:100px;right:70px;width:120px;height:120px;border-right:2px solid rgba(46,196,182,0.15);border-top:2px solid rgba(46,196,182,0.15);z-index:2}
</style>
</head>
<body>
<div class="post">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="grid-pattern"></div>
  <div class="orb"></div>
  <div class="corner-accent"></div>
  <div class="logo-bar">
    <div class="logo-mark">
      <div class="logo-icon"><img src="ChatGPT_Image_Oct_27__2025_at_01_19_53_PM.png" alt=""></div>
      <div class="logo-text">Tash<span>kheesa</span></div>
    </div>
    <div class="coming-badge">Coming Soon</div>
  </div>
  <div class="content">
    <div class="question">What if you could get<br>a <em>second opinion</em><br>from anywhere?</div>
    <div class="arabic-text">ماذا لو تقدر تاخد رأي طبي تاني<br>من أي مكان في العالم؟</div>
    <div class="divider"></div>
    <div class="subtitle">Something is coming</div>
  </div>
  <div class="bottom-bar"></div>
</div>
</body>
</html>
