<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Sora:wght@400;600;700&family=Noto+Kufi+Arabic:wght@400;500;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:1080px;height:1080px;overflow:hidden}
  .post{width:1080px;height:1080px;position:relative;overflow:hidden}
  
  /* Light background with photo */
  .bg-image{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1631217868264-e5b90bb7e133?w=1200&q=90') center/cover}
  .overlay{position:absolute;inset:0;background:linear-gradient(160deg,rgba(255,255,255,0.92) 0%,rgba(240,248,255,0.88) 50%,rgba(255,255,255,0.85) 100%)}
  
  /* Decorative elements */
  .accent-bar{position:absolute;left:0;top:0;width:8px;height:100%;background:linear-gradient(180deg,#1B6CB0,#2EC4B6);z-index:3}
  .accent-circle{position:absolute;width:400px;height:400px;border-radius:50%;background:radial-gradient(circle,rgba(46,196,182,0.08),transparent 70%);bottom:-80px;right:-80px;z-index:1}
  .accent-circle-2{position:absolute;width:250px;height:250px;border-radius:50%;background:radial-gradient(circle,rgba(27,108,176,0.06),transparent 70%);top:-40px;right:200px;z-index:1}
  
  /* Subtle pattern */
  .pattern{position:absolute;inset:0;background-image:radial-gradient(circle,rgba(27,108,176,0.04) 1px,transparent 1px);background-size:24px 24px;z-index:1}
  
  /* Content */
  .content{position:relative;z-index:2;height:100%;display:flex;flex-direction:column;justify-content:center;padding:80px 80px 80px 60px}
  
  /* Logo bar */
  .logo-bar{position:absolute;top:40px;left:60px;right:60px;display:flex;align-items:center;justify-content:space-between;z-index:3}
  .logo-mark{display:flex;align-items:center;gap:14px}
  .logo-icon{width:46px;height:46px;border-radius:12px;overflow:hidden;box-shadow:0 4px 16px rgba(27,108,176,0.15)}
  .logo-icon img{width:100%;height:100%}
  .logo-text{font-family:'Sora',sans-serif;font-size:20px;font-weight:700;color:#1B4D8E;letter-spacing:-0.3px}
  .logo-text span{color:#2EC4B6}
  .coming-badge{padding:8px 22px;border-radius:50px;background:linear-gradient(135deg,#1B6CB0,#2EC4B6);font-size:12px;font-weight:600;color:#fff;letter-spacing:2px;text-transform:uppercase}
  
  /* Main question */
  .question{font-family:'Playfair Display',serif;font-size:66px;font-weight:700;color:#0F2B4A;line-height:1.2;margin-bottom:28px}
  .question em{font-style:italic;color:#1B6CB0}
  
  /* Arabic */
  .arabic-text{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:30px;font-weight:600;color:#2EC4B6;direction:rtl;text-align:right;line-height:1.7;margin-bottom:40px;padding-right:20px;border-right:3px solid rgba(46,196,182,0.3)}
  
  /* Divider */
  .divider{width:60px;height:3px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6);margin-bottom:24px;border-radius:2px}
  
  /* Subtitle */
  .subtitle{font-family:'Sora',sans-serif;font-size:18px;color:rgba(15,43,74,0.4);font-weight:600;letter-spacing:3px;text-transform:uppercase}
  
  /* Bottom accent */
  .bottom-bar{position:absolute;bottom:0;left:0;right:0;height:6px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6);z-index:3}
  
  /* Floating medical cross */
  .med-cross{position:absolute;bottom:100px;right:80px;width:60px;height:60px;z-index:2;opacity:0.08}
  .med-cross::before{content:'';position:absolute;width:20px;height:60px;background:#1B6CB0;left:20px;border-radius:4px}
  .med-cross::after{content:'';position:absolute;width:60px;height:20px;background:#1B6CB0;top:20px;border-radius:4px}
</style>
</head>
<body>
<div class="post">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="pattern"></div>
  <div class="accent-bar"></div>
  <div class="accent-circle"></div>
  <div class="accent-circle-2"></div>
  <div class="med-cross"></div>
  
  <div class="logo-bar">
    <div class="logo-mark">
      <div class="logo-icon"><img src="ChatGPT_Image_Oct_27__2025_at_01_19_53_PM.png" alt=""></div>
      <div class="logo-text">Tash<span>kheesa</span></div>
    </div>
    <div class="coming-badge">Coming Soon</div>
  </div>
  
  <div class="content">
    <div class="question">What if you could get<br>a <em>second opinion</em><br>from anywhere?</div>
    <div class="arabic-text">ماذا لو تقدر تاخد رأي طبي تاني<br>من أي مكان في العالم؟</div>
    <div class="divider"></div>
    <div class="subtitle">Something is coming</div>
  </div>
  
  <div class="bottom-bar"></div>
</div>
</body>
</html>
