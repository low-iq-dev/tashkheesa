<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:1080px;height:1080px;overflow:hidden;background:#0A1628}
  .post{width:1080px;height:1080px;position:relative;overflow:hidden}
  .bg{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1631815588090-d4bfec5b1ccb?w=1200&q=90') center/cover}
  .overlay{position:absolute;inset:0;background:linear-gradient(135deg,rgba(10,22,40,0.96) 0%,rgba(15,35,65,0.88) 50%,rgba(10,22,40,0.94) 100%)}
  .glow-center{position:absolute;width:700px;height:700px;border-radius:50%;background:radial-gradient(circle,rgba(46,196,182,0.06),transparent 70%);top:50%;left:50%;transform:translate(-50%,-50%)}
  .glow-corner{position:absolute;width:400px;height:400px;border-radius:50%;background:radial-gradient(circle,rgba(27,108,176,0.08),transparent 70%);bottom:-100px;right:-100px}
  .lines{position:absolute;inset:0;background-image:repeating-linear-gradient(0deg,transparent,transparent 59px,rgba(255,255,255,0.015) 59px,rgba(255,255,255,0.015) 60px);z-index:1}
  .top-line{position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6,#1B6CB0);z-index:5}
  .content{position:relative;z-index:3;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:50px 65px;text-align:center}
  .badge{padding:10px 28px;border-radius:50px;background:linear-gradient(135deg,#1B6CB0,#2EC4B6);font-family:'Sora',sans-serif;font-size:13px;font-weight:700;color:#fff;letter-spacing:2.5px;text-transform:uppercase;margin-bottom:50px}
  .logo-big{width:140px;height:140px;border-radius:32px;overflow:hidden;box-shadow:0 8px 40px rgba(46,196,182,0.2),0 0 80px rgba(46,196,182,0.1);margin-bottom:40px;border:3px solid rgba(46,196,182,0.2)}
  .logo-big img{width:100%;height:100%}
  .brand-en{font-family:'Sora',sans-serif;font-size:62px;font-weight:800;color:#fff;margin-bottom:8px}
  .brand-en span{color:#2EC4B6}
  .brand-ar{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:42px;font-weight:700;color:rgba(255,255,255,0.4);direction:rtl;margin-bottom:30px}
  .divider{width:60px;height:3px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6);border-radius:2px;margin-bottom:30px}
  .tagline-en{font-family:'Sora',sans-serif;font-size:22px;font-weight:600;color:rgba(255,255,255,0.6);margin-bottom:12px;letter-spacing:1px}
  .tagline-ar{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:22px;font-weight:600;color:rgba(255,255,255,0.3);direction:rtl}
  .launch-badge{margin-top:50px;padding:14px 40px;border-radius:50px;background:rgba(46,196,182,0.1);border:1px solid rgba(46,196,182,0.25);font-family:'Sora',sans-serif;font-size:14px;font-weight:700;color:#2EC4B6;letter-spacing:2px;text-transform:uppercase}
  /* Hidden discount code */
  .hidden-code{position:absolute;bottom:42px;right:48px;font-family:'Sora',sans-serif;font-size:8px;color:rgba(255,255,255,0.06);letter-spacing:1px}
  .bottom-url{position:absolute;bottom:40px;left:65px;font-family:'Sora',sans-serif;font-size:14px;font-weight:600;color:rgba(255,255,255,0.15);letter-spacing:2px}
</style>
