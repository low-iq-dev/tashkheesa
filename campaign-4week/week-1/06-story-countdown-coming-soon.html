<!DOCTYPE html>

  @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:1080px;height:1920px;overflow:hidden;background:#0A1628}
  .story{width:1080px;height:1920px;position:relative;overflow:hidden}
  .bg{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1587854692152-cbe660dbde88?w=1200&q=90') center/cover}
  .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(10,22,40,0.96) 0%,rgba(15,35,65,0.85) 50%,rgba(10,22,40,0.96) 100%)}
  .glow{position:absolute;width:600px;height:600px;border-radius:50%;background:radial-gradient(circle,rgba(46,196,182,0.1),transparent 70%);top:50%;left:50%;transform:translate(-50%,-50%);z-index:1}
  .lines{position:absolute;inset:0;background-image:repeating-linear-gradient(0deg,transparent,transparent 59px,rgba(255,255,255,0.015) 59px,rgba(255,255,255,0.015) 60px);z-index:1}
  .top-line{position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6,#1B6CB0);z-index:5}
  .content{position:relative;z-index:3;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:120px 65px 80px;text-align:center}
  .logo-icon{width:80px;height:80px;border-radius:20px;overflow:hidden;box-shadow:0 8px 40px rgba(46,196,182,0.2);margin-bottom:40px;border:2px solid rgba(46,196,182,0.2)}
  .logo-icon img{width:100%;height:100%}
  .main-text{font-family:'Sora',sans-serif;font-size:48px;font-weight:800;color:#fff;line-height:1.3;margin-bottom:20px}
  .main-text .accent{color:#2EC4B6}
  .sub-text{font-family:'Sora',sans-serif;font-size:20px;font-weight:400;color:rgba(255,255,255,0.4);margin-bottom:30px}
  .ar-text{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:34px;font-weight:700;color:rgba(255,255,255,0.5);direction:rtl;line-height:1.6;margin-bottom:60px}
  .countdown-mock{display:flex;gap:20px;margin-bottom:60px}
  .count-item{display:flex;flex-direction:column;align-items:center;gap:8px}
  .count-num{width:90px;height:90px;border-radius:16px;background:rgba(46,196,182,0.1);border:1px solid rgba(46,196,182,0.2);display:flex;align-items:center;justify-content:center;font-family:'Sora',sans-serif;font-size:36px;font-weight:800;color:#2EC4B6}
  .count-label{font-family:'Sora',sans-serif;font-size:12px;font-weight:600;color:rgba(255,255,255,0.3);letter-spacing:2px;text-transform:uppercase}
  .sticker-note{font-family:'Sora',sans-serif;font-size:14px;color:rgba(255,255,255,0.25);font-style:italic}
</style>
