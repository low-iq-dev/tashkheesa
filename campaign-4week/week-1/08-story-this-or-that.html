<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:1080px;height:1920px;overflow:hidden;background:#0A1628}
  .story{width:1080px;height:1920px;position:relative;overflow:hidden}
  .bg{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=1200&q=90') center/cover}
  .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(10,22,40,0.95) 0%,rgba(15,35,65,0.82) 50%,rgba(10,22,40,0.95) 100%)}
  .glow{position:absolute;width:500px;height:500px;border-radius:50%;background:radial-gradient(circle,rgba(46,196,182,0.08),transparent 70%);bottom:300px;right:-100px;z-index:1}
  .lines{position:absolute;inset:0;background-image:repeating-linear-gradient(0deg,transparent,transparent 59px,rgba(255,255,255,0.015) 59px,rgba(255,255,255,0.015) 60px);z-index:1}
  .top-line{position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6,#1B6CB0);z-index:5}
  .content{position:relative;z-index:3;height:100%;display:flex;flex-direction:column;padding:120px 65px 80px}
  .logo-top{display:flex;align-items:center;gap:14px;margin-bottom:80px}
  .logo-icon{width:46px;height:46px;border-radius:12px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,0.3)}
  .logo-icon img{width:100%;height:100%}
  .logo-name{font-family:'Sora',sans-serif;font-size:21px;font-weight:700;color:#fff}
  .logo-name span{color:#2EC4B6}
  .eyebrow{font-family:'Sora',sans-serif;font-size:14px;font-weight:700;color:#2EC4B6;letter-spacing:3px;text-transform:uppercase;margin-bottom:30px}
  .question{font-family:'Sora',sans-serif;font-size:40px;font-weight:800;color:#fff;line-height:1.3;margin-bottom:20px}
  .vs-text{font-family:'Sora',sans-serif;font-size:22px;font-weight:400;color:rgba(255,255,255,0.3);margin-bottom:40px}
  .ar-question{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:28px;font-weight:700;color:rgba(255,255,255,0.45);direction:rtl;text-align:right;line-height:1.6;margin-bottom:60px}
  .poll-container{margin-top:auto;margin-bottom:200px}
  .poll-options{display:flex;flex-direction:column;gap:20px;padding:0 20px}
  .poll-btn{padding:32px 40px;border-radius:20px;font-family:'Sora',sans-serif;font-size:22px;font-weight:700;display:flex;align-items:center;gap:20px}
  .poll-slow{background:rgba(255,100,100,0.08);border:2px solid rgba(255,100,100,0.15);color:rgba(255,150,150,0.7)}
  .poll-fast{background:rgba(46,196,182,0.12);border:2px solid rgba(46,196,182,0.25);color:#2EC4B6}
  .poll-emoji{font-size:36px}
  .poll-ar{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:16px;font-weight:500;opacity:0.5;margin-left:auto}
</style>
</head>
<body>
<div class="story">
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="lines"></div>

  <div class="content">

      <div class="logo-icon"><img src="../../../public/assets/brand/tashkheesa-logo-white.png" alt=""></div>

</html>
