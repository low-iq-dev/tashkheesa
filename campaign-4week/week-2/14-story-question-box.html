<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:1080px;height:1920px;overflow:hidden;background:#0A1628}
  .story{width:1080px;height:1920px;position:relative;overflow:hidden}
  .bg{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1530026405186-ed1f139313f8?w=1200&q=90') center/cover}
  .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(10,22,40,0.96) 0%,rgba(15,35,65,0.84) 50%,rgba(10,22,40,0.96) 100%)}
  .glow{position:absolute;width:500px;height:500px;border-radius:50%;background:radial-gradient(circle,rgba(46,196,182,0.08),transparent 70%);top:600px;right:-150px;z-index:1}
  .lines{position:absolute;inset:0;background-image:repeating-linear-gradient(0deg,transparent,transparent 59px,rgba(255,255,255,0.015) 59px,rgba(255,255,255,0.015) 60px);z-index:1}
  .top-line{position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6,#1B6CB0);z-index:5}
  .content{position:relative;z-index:3;height:100%;display:flex;flex-direction:column;align-items:center;padding:120px 65px 80px;text-align:center}
  .logo-top{display:flex;align-items:center;gap:14px;margin-bottom:60px}
  .logo-icon{width:46px;height:46px;border-radius:12px;overflow:hidden}
  .logo-icon img{width:100%;height:100%}
  .logo-name{font-family:'Sora',sans-serif;font-size:21px;font-weight:700;color:#fff}
  .logo-name span{color:#2EC4B6}
  .eyebrow{font-family:'Sora',sans-serif;font-size:14px;font-weight:700;color:#2EC4B6;letter-spacing:3px;text-transform:uppercase;margin-bottom:30px}
  .question{font-family:'Sora',sans-serif;font-size:36px;font-weight:800;color:#fff;line-height:1.3;margin-bottom:20px}
  .ar-q{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:28px;font-weight:700;color:rgba(255,255,255,0.45);direction:rtl;line-height:1.6;margin-bottom:40px}
  .qbox{width:80%;padding:40px;border-radius:20px;background:rgba(255,255,255,0.04);border:2px dashed rgba(46,196,182,0.2);margin-top:auto;margin-bottom:200px}
  .qbox-label{font-family:'Sora',sans-serif;font-size:16px;font-weight:600;color:rgba(255,255,255,0.25);margin-bottom:16px}
  .qbox-input{width:100%;padding:20px;border-radius:12px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.08);font-family:'IBM Plex Sans Arabic',sans-serif;font-size:18px;color:rgba(255,255,255,0.3);direction:rtl;text-align:right}
  .qbox-hint{font-family:'Sora',sans-serif;font-size:12px;color:rgba(255,255,255,0.15);margin-top:12px}
</style>
</head>
<body>

</html>
