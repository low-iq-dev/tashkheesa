<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:1080px;height:1920px;overflow:hidden;background:#0A1628}
  .story{width:1080px;height:1920px;position:relative;overflow:hidden}
  .bg{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1551076805-e1869033e561?w=1200&q=90') center/cover}
  .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(10,22,40,0.96) 0%,rgba(15,35,65,0.84) 50%,rgba(10,22,40,0.96) 100%)}
  .glow{position:absolute;width:500px;height:500px;border-radius:50%;background:radial-gradient(circle,rgba(46,196,182,0.08),transparent 70%);top:500px;left:-150px;z-index:1}
  .lines{position:absolute;inset:0;background-image:repeating-linear-gradient(0deg,transparent,transparent 59px,rgba(255,255,255,0.015) 59px,rgba(255,255,255,0.015) 60px);z-index:1}
  .top-line{position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#1B6CB0,#2EC4B6,#1B6CB0);z-index:5}
  .content{position:relative;z-index:3;height:100%;display:flex;flex-direction:column;align-items:center;padding:120px 65px 80px;text-align:center}
  .logo-top{display:flex;align-items:center;gap:14px;margin-bottom:60px}
  .logo-icon{width:46px;height:46px;border-radius:12px;overflow:hidden}
  .logo-icon img{width:100%;height:100%}
  .logo-name{font-family:'Sora',sans-serif;font-size:21px;font-weight:700;color:#fff}
  .logo-name span{color:#2EC4B6}
  .eyebrow{font-family:'Sora',sans-serif;font-size:14px;font-weight:700;color:#2EC4B6;letter-spacing:3px;text-transform:uppercase;margin-bottom:30px}
  .question{font-family:'Sora',sans-serif;font-size:38px;font-weight:800;color:#fff;line-height:1.3;margin-bottom:20px}
  .question .accent{color:#2EC4B6}
  .ar-q{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:28px;font-weight:700;color:rgba(255,255,255,0.45);direction:rtl;line-height:1.6;margin-bottom:60px}
  .poll-container{margin-top:auto;margin-bottom:200px;width:100%}
  .poll-label{font-family:'Sora',sans-serif;font-size:14px;font-weight:600;color:rgba(255,255,255,0.3);letter-spacing:2px;text-transform:uppercase;margin-bottom:20px}
  .poll-options{display:flex;flex-direction:column;gap:16px;padding:0 40px}
  .poll-btn{padding:26px 32px;border-radius:16px;display:flex;align-items:center;justify-content:space-between;font-family:'Sora',sans-serif;font-size:20px;font-weight:700;background:rgba(255,255,255,0.04);border:2px solid rgba(255,255,255,0.08);color:rgba(255,255,255,0.5)}
  .poll-btn:first-child{background:rgba(46,196,182,0.1);border-color:rgba(46,196,182,0.2);color:#2EC4B6}
  .poll-ar{font-family:'IBM Plex Sans Arabic',sans-serif;font-size:16px;font-weight:500;opacity:0.6}
</style>
